<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Numbers</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="col-sm-12">
          <div class="row">
            <div class="input-field col-sm-5">
              <label for="first_num" class="form_label">First Number</label>
              <input id="first_num" type="number" class="form-control">
            </div>
            <div class="input-field col-sm-5">
              <label for="second_num" class="form_label">Second Number</label>
              <input id="second_num" type="number" class="form-control">
            </div>
            <div class="col-sm-2">
              <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
    
        </form>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
